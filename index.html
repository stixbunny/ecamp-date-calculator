<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <title>Calculadora de edad</title>
    <!-- JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body class="bg-dark-subtle">
    <div class="d-flex min-vh-100 min-vw-100 align-items-center">
      <main class="container">
        <div class="row justify-content-center px-4 p-sm-0 align-self-center">
          <div id="mainCard" class="col col-sm-10 col-md-7 bg-white p-3 rounded-start-3 rounded-top-3 box overflow-hidden">
            <!-- Formulario -->
            <form novalidate onsubmit="return validateForm(this)" action="#mainCard">
              <div class="row justify-content-start text-center">
                <!-- Input Dia -->
                <div class="card col col-lg-3 border-0">
                    <p>Día</p>
                    <input name="dia" id="dia" type="number" placeholder="DD" class="input text-center" min="1" max="31" required="true">
                    <p id="error-dia" class="d-none error">Este campo es requerido</p>
                </div>
                <!-- Input Mes -->
                <div class="card col col-lg-3 border-0">
                    <p>Mes</p>
                    <input name="mes" id="mes" type="number" placeholder="MM" class="input text-center" min="1" max="12" required="true">
                    <p id="error-mes" class="d-none error">Este campo es requerido</p>
                </div>
                <!-- Input Año -->
                <div class="card col col-lg-3 border-0">
                    <p>Año</p>
                    <input name="año" id="año" type="number" placeholder="AAAA" class="input text-center" min="0" max="2023" required="true">
                    <p id="error-año" class="d-none error">Este campo es requerido</p>
                </div>
              </div>
              <!-- Boton -->
              <div class="d-flex justify-content-lg-end justify-content-center m-2">
                  <button type="submit" target="_blank" class="btn btn-outline-dark icono border-0 rounded-circle">
                    <img class="w-75" src="./assets/img/icon-arrow.svg" alt="">
                  </button>
              </div>
            </form>
            <!-- Resultado -->
            <div class="dateResult border-top pt-3 mt-3">
                <div class=>
                  <p class="lh-1"><span id="resultAño" class="textViolet">--</span> años</p>
                  <p class="lh-1"><span id="resultMes" class="textViolet">--</span> meses</p>
                  <p class="lh-1"><span id="resultDia" class="textViolet">--</span> días</p>
                </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    
    <!-- JavaScript -->
    <script src="./assets/js/index.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
